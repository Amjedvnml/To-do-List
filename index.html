<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do-list</title>
    <link rel="stylesheet" href="./src/style.css">
</head>

<body>
    <div class="container">
        <h1>To-do List</h1>
        <form id="to-do-form" class="form-class">
            <input type="text" id="to-do-input" placeholder="Add A New Task..." required>
            <button type="submit">Add</button>
        </form>
        <div class="listed">
            <ul id="todo-list"></ul>
        </div>
    </div>

    <script src="./src/script.js"></script>
</body>

</html>
